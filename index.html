<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trial assignments</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="layout">
		<div class="product-card">
			<div class="product-card__photo">
				<div class="product-photo">
					<img class="product-photo__img" src="">
				</div>
			</div>
			<div class="product-card__body">
				<h1 class="product-card__title"></h1>				
				<div class="product-card__menu">
					<ul class="menu">
						<li class="menu__item">
							<a href="#" class="menu__item__link link--blue"></a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__item__link link--blue"></a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__item__link link--blue"></a>
						</li>
					</ul>
				</div>
				<div class="product-card__price">
					<div class="price">
						<div class="price__item price__item--old"></div>
						<div class="price__item price__item--new"></div>					
						<div class="price__item price__item--promo">
							<span class="price__text"></span>
						</div>						
					</div>
				</div>
				<div class="product-card__conditions">
					<div class="conditions">
						<div class="conditions__item conditions__item__stock"><a href="#" class="conditions__link link--blue"></a></div>
						<div class="conditions__item conditions__item__delivery"></div>
					</div>
				</div>
				<div class="product-card__buttons">
					<button class="button button--white"></button>
					<button class="button button--white"></button>
				</div>
				<div class="product-card__description">
					<p class="product-card__description__text"></p>
					<p class="product-card__description__text"></p>
				</div>
				<div class="product-card__social">
					<div class="product-card__social__part"></div>
					<div class="product-card__social__part">
						<ul class="social-icons">
							<li class="social-icons__item">
								<a href="#" class="social-icons__item__link"></a>
							</li>
							<li class="social-icons__item">
								<a href="#" class="social-icons__item__link"></a>
							</li>
							<li class="social-icons__item">
								<a href="#" class="social-icons__item__link"></a>
							</li>
						</ul>
					</div>
					<div class="product-card__social__part">
						<div class="social_counter">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
